name: Test Obfuscator Tool

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rich

      - name: Syntax check Obfuscator
        run: python -m py_compile Obfuscator_ToolV2.py

      - name: Create dummy script for testing
        run: |
          echo 'print("Hello from test script")' > test_script.py

      - name: Run obfuscation for all levels
        run: |
          for level in 1 2 3 4
          do
            OUTPUT_FILE="obfuscated_test_level${level}.py"
            echo "Testing obfuscation level $level"
            python Obfuscator_ToolV2.py << EOF
test_script.py
$OUTPUT_FILE
$level
EOF
            # Run the obfuscated script to make sure it works
            python $OUTPUT_FILE
          done

      - name: Clean up test files
        run: |
          rm -f test_script.py obfuscated_test_level*.py
